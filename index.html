<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunter Huston's Website</title>
  <style>
    /* Base Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background-color: #2563eb;
      color: white;
      text-align: center;
      padding: 80px 20px 60px 20px;
    }
    header h1 {
      margin: 0 0 10px 0;
      font-size: 2.5em;
    }
    header p {
      font-size: 1.2em;
      margin: 0;
    }

    /* Main Content */
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* Sections with Buttons */
    .section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .section:hover {
      transform: translateY(-5px);
    }

    .section a {
      display: inline-block;
      margin-top: 15px;
      padding: 15px 30px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      background-color: #2563eb;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }
    .section a:hover {
      background-color: #1d4ed8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Hunter Huston's Website!</h1>
    <p>Explore my work, interests, and have some fun!</p>
  </header>

  <main>
    <div class="section">
      <p>Would you like to see my professional resume?</p>
      <a href="resume.html">View Resume</a>
    </div>

    <div class="section">
      <p>Interested in learning more about stock market investing?</p>
      <a href="stock market investing page.html">Learn About Investing</a>
    </div>

    <div class="section">
      <p>Want to play a fun game?</p>
      <a href="game.html">Play Game</a>
    </div>
  </main>
</body>
</html>
